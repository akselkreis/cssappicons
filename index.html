<!doctype html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/icons.css" />
</head>
<body>
	<header class="header">
		<h1 class="title">CSSAppIcons</h1>
	</header>
	<div class="wrapper">
		<!-- Messages Icon
		<div class="icon messages">

		</div>
		-->

		<!-- Calendar Icon -->
		<div class="icon calendar">
			<div class="month">
				<div class="inner">
					<p>Monday</p>
				</div>
			</div>
			<div class="day">
				<div class="one"></div>
				<div class="zero"></div>

			</div>
		</div>

		<!-- Photos Icon
		<div class="icon photos">
			<div class="top"></div>
			<div class="bottom"></div>
		</div>
		-->

		<!-- Camera Icon 
		<div class="icon camera">

		</div>
		-->

		<!-- Weather Icon -->
		<div class="icon weather">
			<div class="sun">
			</div>
			<div class="clouds">
				<div class="small cloud"></div>
				<div class="medium cloud"></div>
				<div class="large cloud"></div>
				<div class="bottom"></div>
			</div>
		</div>

		<!-- Clock Icon -->
		<div class="icon clock">
			<div class="face">
				<div class="number twelveSix">12</div>
				<div class="number oneEleven">1</div>
				<div class="number twoTen">2</div>
				<div class="number threeNine">3</div>
				<div class="number fourEight">4</div>
				<div class="number fiveSeven">5</div>

				<div class="center"></div>
				<div class="sweepCover"></div>
				<div class="sweep"></div>
				<div class="hourHand"></div>
				<div class="minuteHand"></div>
			</div>
		</div>

		<!-- Newsstand Icon -->
		<div class="icon newsstand">
			<div class="news"></div>
			<div class="art">
				<div class="square"></div>
			</div>
			<div class="travel">
				<div class="plane pbIcon">
					<div class="body">
						<div class="wing top"></div>
						<div class="wing bottom"></div>
					</div>
					<div class="tail"></div>
				</div>
			</div>
			<div class="sports"></div>
		</div>

		<!-- Passbook Icon -->
		<div class="icon passbook">
			<div class="passbookWrap">
				<div class="travel">
					<div class="plane pbIcon">
						<div class="body">
							<div class="wing top"></div>
							<div class="wing bottom"></div>
						</div>
						<div class="tail"></div>
					</div>
				</div>
				<div class="movies">
					<div class="projector pbIcon">
						<div class="projectorBody"></div>
						<div class="lens"></div>
					</div>
				</div>
				<div class="dining">
					<div class="teeth t0"></div>
					<div class="teeth t1"></div>
					<div class="teeth t2"></div>
					<div class="teeth t3"></div>
					<div class="teeth t4"></div>
					<div class="teeth t5"></div>
					<div class="teeth t6"></div>

					<div class="teacup pbIcon">
						<div class="cup"></div>
						<div class="base"></div>
					</div>

				</div>
			</div>
		</div>

		
		<!-- Music Icon -->
		<div class="icon music">
			<div class="bar">
				<div class="rounder"></div>
			</div>
			<div class="vertical left">
				<div class="reverseCorner"></div>
			</div>
			<div class="vertical right">
				<div class="reverseCorner"></div>
			</div>
		</div>

		<!-- Notes Icon -->
		<div class="icon notes">
			<div class="notesWrap">
				<div class="header">
				</div>
			</div>
		</div>


	</div>
	<footer class="footer">
		<p>This CSS Experiment was created by Matthew A. K. Smith, you can find more about me on <a href="https://www.twitter.com/akselkreis">twitter</a>, <a href="https://www.codepen.io/akselkreis">codepen</a> and <a href="https://www.dribbble.com/akselkreis">dribbble</a>.</p>
	</footer>
</body>
</html>
