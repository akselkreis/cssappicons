<!doctype html>
<html>
<head>
	<title>CSSAppIcons</title>
	<link rel="stylesheet" type="text/css" href="css/build/minified/styles.css" />
	<meta name="viewport" content="width=device-width,initial-scale=1" />
</head>
<body>
	<header class="header">
		<h1 class="logo">CSS <span class="new">App</span> Icons</h1>
	</header>
	<section class="wrapper">
		<!-- Camera Icon -->
		<article class="icon-wrapper">
			<div class="icon camera">
				<div class="camera-nub">
					<div class="camera-nub-reverse-corner-left"></div>
					<div class="camera-nub-reverse-corner-right"></div>
				</div>
				<div class="camera-top"></div>
				<div class="camera-middle"></div>
				<div class="camera-bottom"></div>
			</div>
		</article>

		<!-- Messages Icon -->
		<article class="icon-wrapper">
			<div class="icon messages">
				<div class="bubble">
					<div class="triangle">

					</div>

					<div class="reverse-corner">
					
					</div>
				</div>
			</div>
		</article>
		
		<!-- Calendar Icon -->
		<article class="icon-wrapper">
			<div class="icon calendar">
				<div class="month">
					<div class="inner">
						<p>Monday</p>
					</div>
				</div>
				<div class="day">
					<div class="one"></div>
					<div class="zero"></div>

				</div>
			</div>
		</article>

		<!-- Photos Icon 
		<article class="icon-wrapper">
			<div class="icon photos">
				<div class="top"></div>
				<div class="bottom"></div>
			</div>
		</article>
		-->

		
		

		<!-- Weather Icon -->
		<article class="icon-wrapper">
			<div class="icon weather">
				<div class="sun">
				</div>
				<div class="clouds">
					<div class="small cloud"></div>
					<div class="medium cloud"></div>
					<div class="large cloud"></div>
					<div class="bottom"></div>
				</div>
			</div>
		</article>

		<!-- Clock Icon -->
		<article class="icon-wrapper">
			<div class="icon clock">
				<div class="face">
					<div class="number twelveSix">12</div>
					<div class="number oneEleven">1</div>
					<div class="number twoTen">2</div>
					<div class="number threeNine">3</div>
					<div class="number fourEight">4</div>
					<div class="number fiveSeven">5</div>

					<div class="center"></div>
					<div class="sweepCover"></div>
					<div class="sweep"></div>
					<div class="hourHand"></div>
					<div class="minuteHand"></div>
				</div>
			</div>
		</article>

		<!-- Newsstand Icon -->
		<article class="icon-wrapper">
			<div class="icon newsstand">
				<div class="news"></div>
				<div class="art">
					<div class="square"></div>
				</div>
				<div class="travel">
					<div class="plane pbIcon">
						<div class="body">
							<div class="wing top"></div>
							<div class="wing bottom"></div>
						</div>
						<div class="tail"></div>
					</div>
				</div>
				<div class="sports"></div>
			</div>
		</article>

		<!-- Passbook Icon -->
		<article class="icon-wrapper">
			<div class="icon passbook">
				<div class="passbookWrap">
					<div class="travel">
						<div class="plane pbIcon">
							<div class="body">
								<div class="wing top"></div>
								<div class="wing bottom"></div>
							</div>
							<div class="tail"></div>
						</div>
					</div>
					<div class="movies">
						<div class="projector pbIcon">
							<div class="projectorBody"></div>
							<div class="lens"></div>
						</div>
					</div>
					<div class="dining">
						<div class="teeth t0"></div>
						<div class="teeth t1"></div>
						<div class="teeth t2"></div>
						<div class="teeth t3"></div>
						<div class="teeth t4"></div>
						<div class="teeth t5"></div>
						<div class="teeth t6"></div>

						<div class="teacup pbIcon">
							<div class="cup"></div>
							<div class="base"></div>
						</div>

					</div>
				</div>
			</div>
		</article>

		
		<!-- Music Icon -->
		<article class="icon-wrapper">
			<div class="icon music">
				<div class="bar">
					<div class="rounder"></div>
				</div>
				<div class="vertical left">
					<div class="reverseCorner"></div>
				</div>
				<div class="vertical right">
					<div class="reverseCorner"></div>
				</div>
			</div>
		</article>

		<!-- Notes Icon -->
		<article class="icon-wrapper">
			<div class="icon notes">
				<div class="notesWrap">
					<div class="header">
					</div>
				</div>
			</div>
		</article>


	</section>
	<footer class="footer">
		<p>This CSS Experiment was created by Matthew A. K. Smith. You can find more about me on <a href="https://www.twitter.com/akselkreis">twitter</a>, <a href="https://www.codepen.io/akselkreis">codepen</a> and <a href="https://www.dribbble.com/akselkreis">dribbble</a>.</p>
	</footer>

	<script>
		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

		ga('create', 'UA-18690462-3', 'auto');
		ga('send', 'pageview');

	</script>

</body>
</html>
